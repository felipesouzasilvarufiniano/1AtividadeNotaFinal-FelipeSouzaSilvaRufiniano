<!DOCTYPE html>
<html lang="pt-BR">

<head>

<title>Tabelas</title>
<meta charset="UTF-8">
<style>
 tr:first-child {
      background-color: #add8e6; }
 th {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
         }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:nth-child(odd) {
        background-color:03045;
    }

  
</style>
</head>
