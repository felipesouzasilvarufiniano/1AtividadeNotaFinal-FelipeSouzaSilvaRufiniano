<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <style>
    body {
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
    
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
  
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calculadora de IMC</h2>
    <label for="peso">Peso (kg):</label><br>
    <input type="number" id="peso" placeholder="Ex: 70"><br>
    
    <label for="altura">Altura (m):</label><br>
    <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75"><br>

    <button onclick="calcularIMC()">Calcular IMC</button>
    <p class="resultado" id="resultado"></p>
  </div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultado = document.getElementById("resultado");

      if (!peso || !altura || altura <= 0) {
        resultado.textContent = "Por favor, preencha corretamente os campos.";
        resultado.style.color = "red";
        return;
      }

      const imc = peso / (altura * altura);
      resultado.textContent = "Seu IMC Ã©: " + imc.toFixed(2);
      resultado.style.color = "#000";
    }
  </script>

</body>
</html>
